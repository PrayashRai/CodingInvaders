<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="form-section">
        <form id="sign-up" onsubmit="return validateForm()">
                <label for="user-name"><b>Name</b></label>
                <span id="name-error" class="error-message"></span></br>
                <input type="text" id="user-name" class="input-text" name="user-name" value="" placeholder="Enter Name">
                
    
                <label for="email"><b>Email</b></label>
                <span id="email-error" class="error-message"></span></br>
                <input type="email" id="email" class="input-text" placeholder="Enter Email" name="email">
                
    
                <label for="psw"><b>Password</b></label>
                <span id="psw-error" class="error-message"></span></br>
                <input type="password" id="psw" class="input-text" name="psw" placeholder="Enter Password">
                
    
                <label for="confirm-psw"><b>Confirm Pasword</b></label>
                <span id="confirm-psw-error" class="error-message"></span></br>
                <input type="password"  class="input-text" id="confirm-psw" name="confirm-psw" placeholder="Confirm Password">
                
        <button type="submit" id="sign-up-btn">Sign up</button>
            <!-- <input type="submit" id="sign-up-btn" value="Signup"> -->
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
